{% extends "layout.html" %}
{% block body %}
  <div id = "searchbox">
    <input id = "mainsearchbox" type="text" class = "mainsearch" name="search" placeholder="Search anything!">
    <input class = "searchButton" type = "button" value = "Search" onclick = "runSearch()">
  </div>


<script type="text/javascript">
	$(document).ready(function(){
	    $('#mainsearchbox').keypress(function(e){
	      if(e.keyCode==13) {
	      	console.log("test");
	      	var value = document.getElementById("mainsearchbox").value;
	      	console.log(value);
	      	window.location.href = "/All?search=" + value;
	  		}
	    });
	});
	function runSearch() {
        var value = document.getElementById("mainsearchbox").value;
        console.log(value);
        window.location.href = "/All?search=" + value;
    }
</script>

<div id="myCarousel" class="carousel slide" data-ride="carousel" >
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox" >
    <div class="item active">
      <img src="/static/img/carousel1.jpg" alt="Chania">
    </div>

    <div class="item">
      <img src="/static/img/carousel2.jpg" alt="Chania" >
    </div>

    <div class="item">
      <img src="/static/img/carousel3.jpg" alt="Flower">
    </div>

    <div class="item">
      <img src="/static/img/carousel4.jpg" alt="Flower">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<br><br>

{% endblock %}
