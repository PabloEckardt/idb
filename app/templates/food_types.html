{% extends "layout.html" %}
{% block body %}

<div class = "container" style = "margin:auto;">
	<div class="row">
		<div class = "col-sm-2">
			<input class = "filterMainButton" type ="button" value = "Filters" role="button" data-toggle="collapse" href="#allFilters" aria-expanded="false" aria-controls="allFilter" />
			<br>
			<div class = "collapse" id = "allFilters">
				<br>
				<a role="button" data-toggle="collapse" href="#priceFilter" aria-expanded="false" aria-controls="priceFilter">
					Avg Price
				</a><br>

				<div class="collapse" id="priceFilter">
					<div class="btn-group" data-toggle="buttons">
						<input type="checkbox" onchange = "addFilter(['avgPrice', this.value, this.checked])" value = "1" />  1/5 <br />
						<input type="checkbox" onchange = "addFilter(['avgPrice', this.value, this.checked])" value = "2" />  2/5 <br />
						<input type="checkbox" onchange = "addFilter(['avgPrice', this.value, this.checked])" value = "3" />  3/5 <br />
						<input type="checkbox" onchange = "addFilter(['avgPrice', this.value, this.checked])" value = "4" />  4/5 <br />
						<input type="checkbox" onchange = "addFilter(['avgPrice', this.value, this.checked])" value = "5" />  5/5 <br />
					</div>
				</div>

				<a role="button" data-toggle="collapse" href="#reviewFilter" aria-expanded="false" aria-controls="reviewFilter">
					Avg Rating
				</a> <br>

				<div class="collapse" id="reviewFilter">
					<div class="btn-group" data-toggle="buttons">
						<input type="checkbox" onchange = "addFilter(['Rating', this.value, this.checked])" value = "1" />  &#9733;&#9734;&#9734;&#9734;&#9734;<br />
						<input type="checkbox" onchange = "addFilter(['Rating', this.value, this.checked])" value = "2" />  &#9733;&#9733;&#9734;&#9734;&#9734;<br />
						<input type="checkbox" onchange = "addFilter(['Rating', this.value, this.checked])" value = "3" />  &#9733;&#9733;&#9733;&#9734;&#9734;<br />
						<input type="checkbox" onchange = "addFilter(['Rating', this.value, this.checked])" value = "4" />  &#9733;&#9733;&#9733;&#9733;&#9734;<br />
						<input type="checkbox" onchange = "addFilter(['Rating', this.value, this.checked])" value = "5" />  &#9733;&#9733;&#9733;&#9733;&#9733;<br />
					</div>
				</div>

				<a role="button" data-toggle="collapse" href="#foodtypeFilter" aria-expanded="false" aria-controls="foodtypeFilter">
					Food Type
				</a> <br>

				<div class="collapse" id="foodtypeFilter">
					<div class="containerFoodType">
						{% for element in food_types %}
						<input type="checkbox" onchange = "addFilter(['FoodType', this.value, this.checked])" value = {{ element[0] }} /> {{element[1]}} <br />
						{% endfor %}
					</div>
				</div>


				<br>
				<input type = "button"  onclick="filterGrid()" value = "Filter!" />

			</div>
			<br>
		</div>
		<div style = "text-align: right;">
			Sort By:
			<select onChange = "sortGrid(this);" >
				<option value="food_type-L">Food Type - A to Z</option>
				<option value="food_type-H">Food Type - Z to A</option>
				<option value="average_rating-L">Avg Rating - Low to High</option>
				<option value="average_rating-H">Avg Rating - High to Low</option>
				<option value="number_restaurants-L">Restaurant# - Low to High</option>
				<option value="number_restaurants-H">Restaurant# - High to Low</option>
			</select>
		</div>
		<div id = "Grid" class = "col-sm-10">



			<div id = "foodTypeGrid" class = "col-sm-12">
			</div>
		</div>
		<br><br><br>
		<script src="{{ url_for('static', filename='js/react/foodtypes.js') }}" type="text/babel"></script>


	</div>
</div>
{% endblock %}
